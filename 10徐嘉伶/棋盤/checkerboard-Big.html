    .col-line::before {

      left: -1px;
      top: -85px;
      width: 170px;
      height: 170px;
      box-sizing: border-box;
      border-bottom: 1px solid #000;
      transform-origin: bottom center;
      transform: rotateZ(45deg) scale(1.414)
    }

    .col-line::after {
      content: "";
      position: absolute;
      left: -1px;
      top: -85px;
      width: 170px;
      height: 170px;
      box-sizing: border-box;
      border-bottom: 1px solid #000;
      transform-origin: bottom center;
      transform: rotateZ(135deg) scale(1.414)
